<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="/public/scripts/index.js"></script>
</head>

<body>
    <center>
        <h1>{{.title}}</h1>
        <h2>Register Farmer</h2>
        <form id="addForm">
            <table>
                <tr>
                    <td>UserName</td>
                    <td><input type="text" id="userName" required /> </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" required /> </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" id="address" required /> </td>
                </tr>
                <tr>
                    <td>ContactNo</td>
                    <td><input type="text" id="contactNo" required /> </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date" id="dob" required /> </td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td><input type="text" id="emailId" required /> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="text" id="gender" required /> </td>
                </tr>
                <tr>
                    <td>Type Of Beans</td>
                    <td><input type="text" id="typeofBeans" required /> </td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="text" id="color" required /> </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input type="text" id="status" required /> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" onclick="addData(event)">Register Farmer</button>
                        <button type="reset">Clear</button>
                    </td>
                </tr>
            </table>
        </form>

        <h2>Query Farmer</h2>
        <form id="readForm">
            <table>
                <tr>
                    <td>Enter UserName</td>
                    <td>
                        <input id="userNameInput" type="text" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" onclick="readData(event)">Query Farmer</button>
                        <button type="reset">Clear</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
